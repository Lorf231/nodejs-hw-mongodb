tags:
  - Contacts
summary: Patch a contact
operationId: patchContact
description: |
  Часткове оновлення контакту за id. Підтримує заміну фото (multipart/form-data).
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema: { type: string }
    description: MongoDB ObjectId контакту
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            minLength: 3
            maxLength: 20
          phoneNumber:
            type: string
          email:
            type: string
          isFavourite:
            type: boolean
          contactType:
            type: string
            enum: [work, home, personal]
          photo:
            type: string
            format: binary
      encoding:
        photo:
          contentType: image/png, image/jpeg, image/webp, image/gif
responses:
  '200':
    description: Successfully patched a contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status: { type: integer, example: 200 }
            message:
              { type: string, example: 'Successfully patched a contact!' }
            data:
              $ref: ../../../components/schemas/Contact.yaml
  '400':
    $ref: ../../../components/responses/ValidationError.yaml
  '401':
    $ref: ../../../components/responses/Unauthorized.yaml
  '404':
    $ref: ../../../components/responses/NotFound.yaml