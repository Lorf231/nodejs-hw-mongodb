tags:
  - Auth
summary: Refresh session
operationId: refreshSession
description: Оновлює accessToken за допомогою refreshToken (з cookies).
responses:
  '200':
    description: Successfully refreshed a session
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully refreshed a session!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
  '401':
    description: Token is expired or invalid
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Error.yaml