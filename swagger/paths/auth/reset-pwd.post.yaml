tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: Скидає пароль користувача за токеном.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required: [token, password]
        properties:
          token:
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          password:
            type: string
            minLength: 6
            example: newpassword123
responses:
  '200':
    description: Password has been successfully reset
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password has been successfully reset.'
            data:
              type: object
              example: {}
  '401':
    description: Token is expired or invalid
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Error.yaml