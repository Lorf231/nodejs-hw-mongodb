tags:
  - Auth
summary: Send reset password email
operationId: sendResetEmail
description: Надсилає email із посиланням для скиду паролю.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required: [email]
        properties:
          email:
            type: string
            format: email
            example: alice@example.com
responses:
  '200':
    description: Reset password email sent
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Reset password email has been successfully sent.'
            data:
              type: object
              example: {}
  '404':
    description: User not found
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Error.yaml