tags:
  - Auth
summary: Register new user
operationId: registerUser
description: Реєструє нового користувача.
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required: [name, email, password]
        properties:
          name:
            type: string
            example: Alice
          email:
            type: string
            format: email
            example: alice@example.com
          password:
            type: string
            minLength: 6
            example: qwerty123
responses:
  '201':
    description: Successfully registered a user
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully registered a user!'
            data:
              $ref: ../../components/schemas/User.yaml
  '409':
    description: Email already in use
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Error.yaml